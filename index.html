<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/modernizer.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Climapp</title>
</head>

<body>
    <main class="container">
        <h1>Gradiweb</h1>
        <div class="box">
            <header>
                <div class="header_img">
                    <i class="bi bi-geo-alt-fill"></i>

                    <h2 id="city"></h2>
                    <div class="box_purple">
                        <div class="box_blue icon" id="icon">
                            <p id="description" class="description"></p>
                        </div>
                        <div class="box_shadow deg" id="deg"></div>
                    </div>
                </div>
            </header>


            <!---------------cards 3 days--------------------------->
            <div class="container_movil">
                <section class="forecast">
                    <h2>3 days <span>Forecast</span></h2>
                    <div>
                        <div class="card-days">
                            <div class="icon" id="icon_uno">
                            </div>
                            <div class="texto">
                                <p class="day" id="day"></p>
                                <p class="description_days" id="description_uno"></p>
                            </div>
                            <div class="deg_d">
                                <p id="deg_uno"></p>
                            </div>
                        </div>

                        <!------------------------------------------------->

                        <div class="card-days">
                            <div class="icon" id="icon_dos">

                            </div>
                            <div class="texto">
                                <p class="day" id="day_uno"></p>
                                <p class="description_days" id="description_dos"></p>
                            </div>
                            <div class="deg_d">
                                <p id="deg_dos"></p>
                            </div>
                        </div>

                        <!------------------------------------------------->
                        <div class="card-days">
                            <div class="icon" id="icon_tres">

                            </div>
                            <div class="texto">
                                <p class="day" id="day_dos"></p>
                                <p class="description_days" id="description_tres"></p>
                            </div>
                            <div class="deg_d">
                                <p id="deg_tres"></p>
                            </div>
                        </div>
                    </div>
                </section>


                <!-------------------------place tovisit-------------------->
                <section class="place_tovisit">
                    <h2>place to <span>visit</span> </h2>
                    <div class="places">
                        <h3><i class="bi bi-geo-alt-fill"></i>Magic Town</i></h3>
                        <p>Colombia</p>
                    </div>
                </section>

                <section class="place_tovisit">
                    <div class="places_u">
                        <h3><i class="bi bi-geo-alt-fill"></i>Art Museum</i></h3>
                    </div>

                    <div class="places_d">
                        <h3><i class="bi bi-geo-alt-fill"></i>México City</i></h3>
                        <button class="btn">+</button>
                    </div>
                </section>
                <!-------------cards other cities------------------------------------------>
                <section class="other_cities">
                    <div class="card_rigth">
                        <div class="flex_card">
                            <div class="icon" id="icon_cuatro">

                            </div>
                            <div>
                                <p class="deg_o" id="deg_cuatro">
                                    <span class="one">°<span class="two">C</span></span>
                                </p>
                            </div>
                            <div class="coutry_city">
                                <p class="country" id="country"></p>
                                <p class="city" id="city_dos"></p>
                            </div>
                        </div>
                        <div class="data">
                            <p id="humidity" class="humidity"></p>
                            <p id="deg_wind" class="deg_wind"></p>
                            <p id="wind_speed" class="wind_speed"></p>
                        </div>
                    </div>
                    <!------------------------------------------------------------------------------------------->
                    <!--card2-->
                    <div class="card_rigth">
                        <div class="flex_card">
                            <div class="icon" id="icon_cinco">
                            </div>
                            <div>
                                <p class="deg_o" id="deg_cinco">
                                    <span class="one">°<span class="two">C</span></span>
                                </p>
                            </div>
                            <div class="coutry_city">
                                <p class="country" id="country_dos"></p>
                                <p class="city" id="city_tres"></p>
                            </div>
                        </div>
                        <div class="data">
                            <p id="humidity_dos" class="humidity"> </p>
                            <p id="deg_wind_dos" class="deg_wind"></p>
                            <p id="wind_speed_dos" class="wind_speed"></p>
                        </div>
                    </div>

                    <div class="add_more">
                        <h3>Add Locations<i class="bi bi-geo-alt-fill"></i></h3>
                    </div>


                </section>
            </div>

        </div>
    </main>
    <script src="js/weather.js"></script>
    <script src="js/WeatherDay.js"></script>
    <script src="js/weather2.js"></script>
    <script src="js/weather3.js"></script>

</body>

</html>
